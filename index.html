<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>

    <div class="container mt-5">
        <h1 class="text-center text-primary ">add employee form</h1>
        <div class="row mt-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 border rounded mt-3 p-3">
                <form >
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputId" placeholder="Employee Id">
                        <label for="floatingInputId">Employee id</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputName" placeholder="Employee Name">
                        <label for="floatingInputName">Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputDesignation" placeholder="Employee Designation">
                        <label for="floatingInputDesignation">Designation</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInputSalary" placeholder="Employee Salary">
                        <label for="floatingInputsalary">salary</label>
                      </div>
                      <div class="text-center">
                        <input onclick="add()" value="Add"type="btn" class="btn btn-success">
                      </div>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
